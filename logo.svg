<svg width="400" height="120" viewBox="0 0 400 120" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Main purple gradient -->
    <linearGradient id="purpleGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff00ff;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#e100ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b00ff;stop-opacity:1" />
    </linearGradient>
    
    <!-- Subtle highlight gradient -->
    <linearGradient id="subtleHighlight" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:rgba(255,255,255,0.3);stop-opacity:1" />
      <stop offset="50%" style="stop-color:rgba(255,255,255,0.1);stop-opacity:1" />
      <stop offset="100%" style="stop-color:rgba(255,255,255,0);stop-opacity:1" />
    </linearGradient>
    
    <!-- Background glass -->
    <linearGradient id="glassBackground" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:rgba(255,0,255,0.1);stop-opacity:1" />
      <stop offset="100%" style="stop-color:rgba(139,0,255,0.05);stop-opacity:1" />
    </linearGradient>
    
    <!-- Soft glow filter -->
    <filter id="softGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Glass background panel -->
  <rect x="10" y="15" width="380" height="90" rx="20" ry="20" 
        fill="url(#glassBackground)" 
        stroke="rgba(255,255,255,0.1)" 
        stroke-width="1"/>
  
  <!-- Main AURA text -->
  <text x="200" y="55" 
        font-family="Inter, sans-serif" 
        font-size="36" 
        font-weight="800" 
        text-anchor="middle" 
        fill="url(#purpleGradient)"
        filter="url(#softGlow)">AURA</text>
  
  <!-- Subtle highlight on AURA -->
  <text x="200" y="55" 
        font-family="Inter, sans-serif" 
        font-size="36" 
        font-weight="800" 
        text-anchor="middle" 
        fill="url(#subtleHighlight)">AURA</text>
  
  <!-- CALCULATOR subtitle -->
  <text x="200" y="80" 
        font-family="Inter, sans-serif" 
        font-size="14" 
        font-weight="600" 
        text-anchor="middle" 
        fill="url(#purpleGradient)"
        letter-spacing="2px">CALCULATOR</text>
  
  <!-- Simple decorative dots -->
  <circle cx="80" cy="50" r="3" fill="#ff00ff" opacity="0.6"/>
  <circle cx="320" cy="50" r="3" fill="#8b00ff" opacity="0.6"/>
  
  <!-- Minimal connecting lines -->
  <line x1="90" y1="50" x2="130" y2="50" stroke="#e100ff" stroke-width="1" opacity="0.4"/>
  <line x1="270" y1="50" x2="310" y2="50" stroke="#e100ff" stroke-width="1" opacity="0.4"/>
</svg>